<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrambler!</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="scramble.js" defer></script>
    <script type="module" src="stuff.js" defer></script>
    <link rel="stylesheet" href="scramble.css">
</head>

<body>
    <section class="nav">
        <img class="dumb" src="dance.gif" alt="dance">
        <a class="home" href="/index.html">Reload</a>
        <img class="dumb" src="typing.gif" alt="typing">
    </section>
    <section class="gif">
        <img class="load" src="loading-gif.gif" alt="loading...">
    </section>
    <section class="spinner">
        <canvas></canvas>
    </section>
    <section class="inputs">
        <input type="text" name="guess" id="scrambled-word">
        <input type="submit" id="submit" value="Enter">
    </section>
    <section class="gamemodes">
        <button id="hard" class="gamemode">Hard Mode</button>
        <button id='easy' class="gamemode">Easy Mode</button>
        <button id='extreme' class="gamemode">Extreme Mode</button>
    </section>
</body>
</html>
